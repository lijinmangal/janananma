{% extends 'base.html' %}
{% block content %}
<h3>Add Wholesaler</h3>
<form method="POST" class="mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add</button>
</form>

<h4>Existing Wholesalers</h4>
<ul class="list-group">
    {% for w in wholesalers %}
        <li class="list-group-item">{{ w.name }}</li>
    {% empty %}
        <li class="list-group-item">No wholesalers added yet.</li>
    {% endfor %}
</ul>
{% endblock %}
