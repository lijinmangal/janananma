{% extends 'base.html' %}
{% block content %}
<div class="p-6">
  <h1 class="text-xl font-bold mb-4">Daily Finance Entry - {{ today }}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="grid grid-cols-2 gap-4">
      <h2 class="col-span-2 text-lg font-semibold">Income</h2>
      <input name="previous_day_balance" placeholder="Previous Day Balance" class="border p-2">
      <input name="money_from_bank" placeholder="Money from Bank" class="border p-2">
      <input name="credit_received" placeholder="Credit Received" class="border p-2">
      <input name="credit_given" placeholder="Credit Given" class="border p-2">
      <input name="google_pay_income" placeholder="Google Pay Income" class="border p-2">
      <input name="sale_of_day" placeholder="Sale of Day" class="border p-2">
      <input name="other_income" placeholder="Other Income" class="border p-2">

      <h2 class="col-span-2 text-lg font-semibold mt-4">Expenditure</h2>
      <input name="sip_paid" placeholder="SIP Paid" class="border p-2">
      <input name="staff_salary" placeholder="Staff Salary" class="border p-2">
      <input name="chitty_paid" placeholder="Chitty Paid" class="border p-2">
      <input name="credit_paid_out" placeholder="Credit Paid Out" class="border p-2">
      <input name="other_expenditure" placeholder="Other Expenditure" class="border p-2">
      <input name="medicine_return" placeholder="Medicine Return" class="border p-2">
      <div class="mb-3">
        <label for="purchase_paid" class="form-label">Total Purchase Paid (Auto-filled)</label>
        <input type="number" step="0.01" id="purchase_paid" name="purchase_paid"
               value="{{ purchase_paid }}" class="form-control" readonly>
    </div>
    </div>
    <div class="mt-4">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit Day Summary</button>
    </div>
  </form>
</div>
{% endblock %}
